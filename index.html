<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration System</title>
</head>

<body>
    <header>
        <h1 class="reg-heading">Student Registration System</h1>
    </header>
    <main class="container">
        <section id="form-container">
            <h2>Student Form</h2>
            <form id="student-form">
                <div class="input-box">
                    <label for="name">Name*</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <label for="idCardNum">Student ID*</label>
                    <input type="text" id="idCardNum" placeholder="Student ID" required>
                </div>
                <div class="input-box">
                    <label for="class">Class*</label>
                    <input type="text" id="class" placeholder="Class" required>
                </div>
                <div class="input-box">
                    <label for="address">Address*</label>
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <div class="input-box">
                    <label for="contact">Contact*</label>
                    <input type="tel" id="contact" placeholder="Contact Number" required>
                </div>
                <div class="input-box">
                    <label for="email">Email*</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <button type="submit" class="submit-btn" id="submit-btn" role="button">Add Student</button>
                </div>
            </form>
        </section>
        <section id="records-container">
            <h2>Student Records</h2>
            <table id="records-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Class</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="records-body">

                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
